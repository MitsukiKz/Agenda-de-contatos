<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agenda de contatos</h1>
    </header>
    <section>
        <div>
            Insira seu nome:
            <input type="text" name="nome" id="nome">
            <input type="button" value="Adicionar Nome" onclick="AdicionarNome()"><br><br>
            Insira seu telefone:
            <input type="number" name="telefone" id="telefone">
            <input type="button" value="Adicionar Telefone" onclick="AdicionarTelefone()"><br><br>
            <table id="tabelaContatos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="res">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
